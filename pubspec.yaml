name: 'yaon'
description: 'A simple library to parse either a string from either yaml or json.'
homepage: 'https://github.com/peiffer-innovations/yaon'
version: '1.0.1+5'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  yaml: '^3.1.1'

dev_dependencies: 
  test: '^1.21.6'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
